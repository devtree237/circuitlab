<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Iframe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe src="https://contrib.pbslearningmedia.org/WGBH/arct15/SimBucket/Simulations/dccircuitbuilder/content/index.html" title="Full-Screen Content"></iframe>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrolling */
    }
    
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    </style>
</body>
</html>
